<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fingerprinter</title>
</head>

<body>
	<div id="log" data-fp-keep></div>
	<script>
		const logElement = document.getElementById('log');
		if (logElement) {
			Object.entries({ log: 'black' }).forEach(([method, color]) => {
				const original = console[method];
				console[method] = (...args) => {
					original.apply(console, args);
					const message = document.createElement('div');
					message.style.color = color;
					message.style.fontFamily = 'monospace';
					message.textContent = args.map(arg =>
						typeof arg === 'object' && arg !== null
							? JSON.stringify(arg, null, 2)
							: String(arg)
					).join(' ');
					logElement.appendChild(message);
				};
			});
		}
	</script>

	<script type="module">
		import { preProcess } from '/static/scripts/pre-processor.js';
		import { runFingerprinting } from '/static/fingerprinter/fingerprinter.js';
		import { postProcess } from '/static/scripts/post-processor.js';

		window.ENDPOINT = `{{ sync_url }}`; // Keep this outside since itâ€™s config

		(async () => {
			try {
				await preProcess();
				await runFingerprinting();
				await postProcess();
			} catch (err) {
				console.error('Fingerprinting sequence failed:', err);
			}
		})();
	</script>
</body>

</html>
